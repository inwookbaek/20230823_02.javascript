<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery3.7.1.js"></script>
  <style>
    div {
      background: mediumseagreen;
      height: 100px;
      width: 100px;
      position: relative;
    }
  </style>
  <script>
    $(() => {
      // 힌트: $('div'), hover(), animate()
      $('div').hover(
        function() { $(this).animate({ left: 500}, 'slow')},
        function() { $(this).animate({ left : 0}, 'slow')}
      )
    })
  </script>    
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
