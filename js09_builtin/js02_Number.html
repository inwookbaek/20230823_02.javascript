<head>

  <title>Document</title>
  <script>
    /*
      Numper객체는 Object에서 상속받는 메소드와 자신의 메서드가 있다.

      1. toExponential : e지수로 나타낸 숫자를 리턴
      2. toFixed : 고정소숫점을 표시
      3. toPrecision : 지정된 숫자의 길이에 따라 고정소숫점을 표시
      3. Number의 속성
        자바스크립에서 Number가 표현할 수 있는 최소값/최소값 속성
        MAX_VALUE, MIN_VALUE
    */
    document.write(Number.MIN_VALUE, '<br>');
    document.write(Number.MAX_VALUE, '<br>');
  </script>
