<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      Math객체는 수학과 관련된 속성과 메서드를 갖는 객체이다.

      자바스크립트의 내장객체중 생성자함수를 사용하지 않는 객체이다.
      즉, 객체를 생성하지 않아도 바로 사용할 수 있는 내장객체이다.

      random() : 0<= 난수 < 1 사이의 실수값 한개를 리턴
      round()  : 소수점 반올림
      ceil()   : 주어진 실수값에서 가장 큰(가까운) 정수를 리턴
      floor()  : 주어진 실수값에서 가장 작은(가까운) 정수를 리턴
      trunc()  : 전달된 실수값을 소수점이하는 버림
      max()    : 전달된 값들 중에서 가장 큰 값을 리턴
      min()    : 전달된 값들 중에서 가장 작은 값을 리턴
    */

    document.write(Math.random(), '<br>');
    document.write(Math.round(11.4), '<br>');
    document.write(Math.ceil(11.9), '<br>');
    document.write(Math.floor(11.9), '<br>');
    document.write(Math.max(3,1,5,8,9,7), '<br>');
    document.write(Math.min(3,1,5,8,9,7), '<br>');
  </script>
</head>
<body>
  
</body>
</html>
