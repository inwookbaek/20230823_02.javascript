<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      JSON 객체

      JSON(JavaScript Object Notation)은 자바스크립트의 "객체형태의 문자열"이다.
      "속성(키): 값 or 배열형태"를 갖는 데이터형태이다.

      1. stringify() : 자바스크립트의 객체를 문자열로 리턴
      2. pase()      : JSON객체를 자바스크립트객체로 리턴
    */
    let person = {
      name: '홍길동',
      age: 1000,
      gender: '남자',
      scores: [90,88,91],
      data: {a: 'aaa', b: 'bbb'},
      fn: function() { console.log("JSON객체실습!!!")}
    };
    document.write(typeof person, '<br>');

    // 자바스크립트의 객체를 문자열로 변환
    // function은 변환불가
    let str = JSON.stringify(person);
    document.write(typeof str, '<br>');
    document.write(str, '<br>');
    
    // JSON형태의 문자열을 JavaScript의 객체로 변환
    let obj = JSON.parse(str);
    document.write(typeof obj, '<br>');
    document.write(obj.name, '<br>');
    document.write(obj.data.a, '<br>');

  </script>
</head>
<body>
  
</body>
</html>
