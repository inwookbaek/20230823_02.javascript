<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 실습1. 1 ~ 10까지의 합계를 출력하기 */
    let sum = 0;
    sum = sum + 1;
    sum += 2;
    sum += 3;
    sum += 4;
    sum += 5;
    sum += 6;
    sum += 7;
    sum += 8;
    sum += 9;
    sum += 10;
    document.write(`<h3>1 ~ 10까지의 합은 ${sum}입니다!</h3>`)

    /*
      반복문(for, while, do while)
      1. for문법

        for(초기식;조건식;증가식) {
          실행할 문장
        }
    */
    sum = 0;
    for(i=1;i<=10;i++) {
      sum += i;
    }
    document.write(`<h3>1 ~ 10까지의 합은 ${sum}입니다!</h3>`)
    
    sum = 0;
    for(i=1;i<=10;i=i+100) {
      sum += i;
    }
    document.write(`<h3>1 ~ 10까지의 합은 ${sum}입니다!</h3>`)
    
    sum = 0;
    for(let i=1000;i<=10;i=i+100) {
      sum += i;
    }
    document.write(`<h3>1 ~ 10까지의 합은 ${sum}입니다!</h3>`)
  </script>
</head>
<body>
    <!-- h3 > 1~10까지의 합은 55 입니다 -->
</body>
</html>
