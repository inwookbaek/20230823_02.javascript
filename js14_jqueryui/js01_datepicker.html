<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    body { font-size: 60%; }
    h1 { text-align: center;}
    input[type="text"], label {
      margin-bottom: 12px;
      padding: 0.4em;
      width: 90%;
    }
  </style>
  <script>
    $(() => {
      $('#event_date').datepicker({
        dateFormat: 'yy.mm.dd',
        numberOfMonths: 1
      });

      $('#open-button').click(function() {
        $('#dialog').dialog('open');
      })

      $('#dialog').dialog({
        autoOpen: false,
        buttons: {
          submit: function() {
            let eventname = $('#event_name').val();
            let eventdate = $('#event_date').val();
            console.log(eventname, eventdate);
            $('<h3></h3>').html(`${eventdate} = ${eventname}`).appendTo('#output');
            $('#event_name').val('').focus();
          },
          reset: function() {
            $('#event_name').val('').focus();
            $('#event_date').val('');
          },
          cancel: function() {
            $('#event_name').val('');
            $('#event_date').val('');   
            $('#dialog').dialog('close');         
          },
        }
      })
    })
  </script>
</head>
<body>
  <button id="open-button">일정생성</button>
  <div id="output"></div>
  <div id="dialog" title="jQuery UI Dialog">
    <h1>오늘의 일정 생성하기</h1>
    <label for="event_name">일정</label>
    <input type="text" id="event_name">
    <label for="event_date">날짜</label>
    <input type="text" id="event_date">
  </div>
</body>
</html>
