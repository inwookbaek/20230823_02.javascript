<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/order.css">

<body>
	<div id="container">
		<form name="order">
      <fieldset>
				<legend>상품 정보</legend>
				<ul>
					<li>
						<label class="field" for="product">상품 : </label>
						<input type="text" class="input-box" id="product" name="product">
					</li>
					<li>
						<label class="field" for="prod-num">갯수 : </label>
						<input type="number" class="input-box"  id="prod-num" name="prod-num" value="1" min="1">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label class="field" for="order-name">이름 : </label>
						<input type="text" class="input-box" id="order-name" name="order-name">
					</li>
					<li>
						<label class="field" for="order-tel">연락처 : </label>
						<input type="text" class="input-box" id="order-tel" name="order-tel">	
					</li>
					<li>
						<label class="field" for="order-addr">주소 : </label>
						<input type="text" class="input-box" id="order-addr" name="order-addr">
					</li>
				</ul>
			</fieldset>
	
			<button type="submit" class="order">주문하기</button>

      <select name="major" id="major">
        <option value="">--- 주전공을 선택하세요 ---</option>
        <option value="a">건축공학</option>
        <option value="m">기계공학</option>
        <option value="e">교육공학</option>
        <option value="x">전자공학</option>
        <option value="c">컴퓨터공학</option>
      </select>
      <hr>
      <fieldset>
        <legend>수강신청과목</legend>
        <p>신청할 수강과목을 선택하세요!!</p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammer">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
      </fieldset>

      <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스를 선택하세요!!</p>
        <label><input type="checkbox" name="mailing" value="news">뉴스</label>
        <label><input type="checkbox" name="mailing" value="food">음식</label>
        <label><input type="checkbox" name="mailing" value="hobby">취미</label>
      </fieldset>
		</form>		
	</div>
