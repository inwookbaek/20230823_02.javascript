<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 증감연산자(1씩 증가 또는 1씩 감소)

      <후위증감연산자 : 실행후 연산>
      1. a++ : a = a + 1;
      2. a-- : a = a - 1;

      <전위증감연산자 : 먼저실행하고 연산> 
      3. ++a : a = a + 1;
      4. --a : a = a - 1;

    
    */
    let number = 10;
    number++; // number = number + 1;
    console.log(`++ 연산결과 : ${number}`); 
    
    number--; // number = number - 1;
    console.log(`-- 연산결과 : ${number}`); 
    
    // 현재 number의 값은 10
    ++number; // number = number - 1;
    console.log(`++ 연산결과 : ${number}`); 
    
    --number; // number = number - 1;
    console.log(`-- 연산결과 : ${number}`); 
    
    // 현재 number의 값은 10
    // 증감연사자를 사용할 경우 주의할 점은 연산 순서
    console.log('---------'); 
    console.log(`후위연산(++)결과 : ${number++}`); // 결과 10 즉, 출력후에 증감

    // 현재 number의 값 11;
    console.log(`전위연산(++)결과 : ${++number}`); // 결과 12 즉, 증가후에 출력

    number = 10;
    document.write(number++ + '<br>'); // 10 -> 11
    document.write(++number + '<br>'); // 11 -> 12
    document.write(number-- + '<br>'); // 12 -> 11
    document.write(--number + '<hr>'); // 11 -> 10
  </script>
</head>
<body>
  <button onclick="counter.innerHTML = ++count;">+1 증가</button>
  <button onclick="javascript:counter.innerHTML = --count;">-1 증가</button>
  <h1 id="counter">0</h1>

  <script>
    let count = 0;
    let counter = document.querySelector('#counter');
  </script>
</body>
</html>
