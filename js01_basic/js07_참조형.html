<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      자료형

      1. 원시형(기본형) : 숫자형(number), 문자형(string), 논리형(boolean), undefined, null
        ... undefined : 값이 할당이 되지 않고 선언만 되어있는 변수, 값이면서 동시에 자료형
                        빈(null)값인지 유효한 값인지 아직 결정이 되지 않은 상태
        ... null : 값이 없거나 유효하지 않은 값
      2. 참조형(복합형)
        1) 원시형을 제외한 모든 유형이 참조타입이다.
        2) 대표적인 참조타입은 Array(배열, []), object(객체, {}), Function(function() {})

      3. 배열(Array [])
        1) 하나의 변수에 여러개 유형의 값을 저장할 수 있는 자료형
        2) 배열의 선언은 대괄호([])로 선언한다.
        3) 배열은 자바스크립트의 모든 자료형을 여러개 저장할 수 있다.
        4) 배열의 각 요소는 인덱스(index, 값이 저장되어 있는 위치)로 접근 가능
        5) index는 0부터 시작된다.
    */

    // 배열
    let arr = [];
    arr = [1, 2, '문자열', undefined, null, alert, [1,2,3], {name:'홍길동'}, function(a, b) {return a+b}];
    console.log(arr[0]);
    console.log(arr[3]);
    console.log(arr[5]);
    console.log(arr[6]);
    console.log(arr[7]);
    console.log(arr[8]);

    // arr[5]('배열안에 alter함수를 호출했습니다!!'); 확인필요함!!!
    console.log(arr[8](10,10));
  
  </script>

  <script>
    /*
      4. 객체(object)

        1) 객체는 여러개의 자료형을 하나로 저장할 수 있는 자료형이다. 배열과 함수도 객체이다.
        2) 객체와 배열의 차이점은 배열은 값만 가지고 있는 자료형이고 객체는 '키와 값을 한쌍'
          으로 가지고 있는 자료형이다.
        3) 객체는 중괄호({})로 선언하는데 키와 값 한쌍으로 속성(property)이라고 한다.
        4) 객체는 값에 접근을 하려면 key로 접근한다
        5) 접근방법은 객체명.키(속성) or 객체명['키(속성)']형태로 접근한다.
        6) 객체에서 key는 중복할 수 없다. 하지만 값은 중복이 가능하다.
    */

    // 객체(object)
    let obj = {};
    obj = {
      name: '홍길동',
      age: 1000,
      addr: '조선 한양',
      fn: function() {  console.log('나는 함수 입니다!!!'); },
      xxx: function(a, b) { return a + b; }
    }

    console.log(`obj의 이름은 ${obj.name}, obj의 나이는 ${obj['age']}살 입니다`);
    console.log(`객체 안에 있는 함수호출(매개변수와 return이 없는 함수) 결과는 ${obj.fn()}`)
    console.log(`객체 안에 있는 함수호출(매개변수와 return이 있는 함수) 결과는 ${obj.xxx(10,10)}`)
  </script>

  <script>
    /*
      함수(function)

      1. 함수는 익명함수, 선언함수가 있다.
      2. 함수의 선언방법
        1) 익명함수 function (매개변수....) { 실행문.... }
        2) 선언함수 function add(매개변수....) { 실행문....}
      3. 함수의 호출
        1) 익명함수는 변수에 저장한 후에 호출가능, 변수명()
        2) 선언함수는 바로 호출 가능, 함수명()
    */
  
    // 익명함수
    const fn_mul = function (a, b) {
      return a * b;
    }
    console.log(`익명함수의 호출 결과 : ${fn_mul(10, 10)}`);
    
    // 선언함수
    function fn_xxx(a, b) {
      return a - b;
    }
    console.log(`선언함수의 호출 결과 : ${fn_xxx(100, 44)}`);  
  </script>
</head>
<body>
  
</body>
</html>
