    <h6>2. 내부 JavaScript</h6>
    <button onclick="bgChange()">배경색변경하기(내부)</button>
    <script>
        function random(number) {
            return Math.floor(Math.random() * 255);
        }
        
        function bgChange() {
            // 단축키
            // ctrl + / : 주석처리
            // alt + up(down) : 줄이동
            // shift + alt + up(down) : 라인복사           
            // alert('배경색을 새로 고침합니다!');
            const sampleColor = 'rgb(' + random(255)+ ',' + random(255) + ',' +random(255)+ ')';
            // document.body.style.backgroundColor = 'blue';
            document.body.style.backgroundColor = sampleColor;
        }        
    </script>
