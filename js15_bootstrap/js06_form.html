<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <label for="input1" class="form-label">Email Address : </label>
      <input type="email" class="form-control" id="input1" placeholder="userid@example.com">
    </div>
    <div class="mb-3">
      <label for="input2" class="form-label">Textarea : </label>
      <textarea class="form-control" id="input2" row="5"></textarea>
    </div>
  </div>

  <div class="container">
    <h4>Inline Form</h4>
    <form class="row g-3">
      <div class="col-auto">
        <label for="email1" class="visually-hidden">Email</label>
        <input type="text" class="form-control" id="email1" value="userid@example.com">
      </div>
      <div class="col-auto">
        <label for="pass1" class="visually-hidden">Email</label>
        <input type="password" class="form-control" id="pass1" value="12345">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-danger mb-3">로그인</button>
      </div>
    </form>
  </div>
</body>
</html>
