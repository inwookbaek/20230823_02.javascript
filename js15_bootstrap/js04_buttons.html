<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>  <title>Document</title>
</head>
<body>
  <div class="container">
    <h4>Buttons</h4>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <a href="#" class="btn btn-secondary">Link Button</a>

    <h4>Button Size</h4>
    <button type="button" class="btn btn-primary btn-lg">Button Large</button>
    <button type="button" class="btn btn-primary btn-md">Button Medium</button>
    <button type="button" class="btn btn-primary btn-sm">Button Small</button>
    <button type="button" class="btn btn-outline-danger btn-sm">Button Outline</button>

    <h4>Button - Active, disabled</h4>
    <button type="button" class="btn btn-primary btn-sm active">Button Active</button>
    <button type="button" class="btn btn-primary btn-sm disabled">Button Disabled</button>

    <h4>Button Groups</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-success">File</button>
      <button type="button" class="btn btn-success">Print</button>
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Save</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item bg-primary">Save As</a>
          <a href="#" class="dropdown-item">Save All</a>
        </div>
      </div>
    </div>

    <h4>Graph Icon (http://www.glyphicons.com)</h4>
    <p>편지봉투아이콘: <span class="glyphicon glyphicon-glass"></span></p>

    <h4>Badges</h4>
    <a href="#">글제목 : <span class="badge bg-danger">5</span></a>
    <h5>Example Heading <span class="badge bg-warning">2</span></h5>

    <h4>Badges on Button</h4>
    <button type="button" class="btn btn-primary">클릭건수 <span class="badge bg-danger">5</span></button>
    
    <button type="button" class="btn btn-primary position-relative">
      Inbox
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-fill bg-danger">
        99++
        <span class="visually-hidden">읽지않은 메시지</span>
      </span>
    </button> 
    
    <h4>Progress Bar(Stacked)</h4>
    <div class="progress">
      <div class="progress-bar bg-success" style="width:40%">Free Spaces</div>
      <div class="progress-bar bg-warning" style="width:10%">Musics</div>
      <div class="progress-bar bg-info" style="width:50%">Photo</div>
    </div>

    <h4>Progress Bar</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:70%" 
        aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
    </div>
  </div>
</body>
</html>
