<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 실습. 계산기만들기
    
    function add() { 
      let fnum = parseInt(document.getElementById('fnum').value);
      let snum = parseInt(document.querySelector('#snum').value);
      let result = fnum + snum;
      document.getElementById('result').innerHTML = result;
    }
    function sub() {
      let fnum = parseInt(document.getElementById('fnum').value);
      let snum = parseInt(document.querySelector('#snum').value);
      let result = fnum - snum;
      document.getElementById('result').innerHTML = result;
      
    }
    function mul() {
      let fnum = parseInt(document.getElementById('fnum').value);
      let snum = parseInt(document.querySelector('#snum').value);
      let result = fnum * snum;
      document.getElementById('result').innerHTML = result;
      
    }
    function div() {
      let fnum = parseInt(document.getElementById('fnum').value);
      let snum = parseInt(document.querySelector('#snum').value);
      let result = fnum / snum;
      document.getElementById('result').innerHTML = result;
    }

  </script>
</head>
<body>
  <input type="text" id="fnum" value="20">&nbsp&nbsp
  <input type="text" id="snum" value="10">&nbsp&nbsp
  <hr>
  <input type="button" value="+" onclick="add();">&nbsp&nbsp
  <input type="button" value="-" onclick="sub();">&nbsp&nbsp
  <input type="button" value="*" onclick="mul();">&nbsp&nbsp
  <input type="button" value="/" onclick="div();">&nbsp&nbsp
  <hr>
  result = 
  <h3 id="result"></h3>
</body>
</html>
