<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      1급함수(first-class citizen)의 조건

      1. 함수가 변수에 할당될 수 있어야 한다.(익명함수를 변수로 저장)
      2. 함수가 다른 함수에 인자로 전달될 수 있어야 한다.(콜백함수)
      3. 다른 함수에서 return값으로 함수형으로 전달할 수 있어야 한다.
    */

    // 첫 번째 조건
    let fn01 = function() {}

    // 두 번째 조건
    function fn02(fn01) { fn01(); }

    // 세 번째 조건
    function fn03() {
      return function(a, b) { return '안녕하세요?' }
    }
  </script>
  <script>
    // 함수안에서 반환되는 함수를 어떻게 사용할 것 인가?
    let init = () => {
      return function(a, b) {
        return a-b > 0 ? a-b : b-a; // minus를 반환 하지 않는다 
      }
    }


    console.log(`1. init() ${init()}`); // 호출이 될까?
    console.log(`2. init(10, 20) ${init(10, 20)}`); // 호출이 될까?
    console.log(`3. init() ${init()()}`); // 호출이 될까?
    console.log(`4. init()(10,20) ${init()(10, 20)}`); // 호출이 될까?
  </script>
</head>

</body>
</html>
