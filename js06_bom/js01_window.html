<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      브라우저객체모델(BOM, Brower Object Model)

      BOM은 웹브라우저와 관련된 객체의 집합객체를 의미한다.
      BOM은 window > screen, location, navigator, history, document가 있다.
      간단하게 문서객체모젤(DOM, Document Object Modle)이라고 통합해서 호칭한다.
    */
    document.write(`${typeof window} = ${window} <br>`);

    // window.onclick = function() { alert('윈도우의 onclick 이벤트'); }

    for(let key in window) {
      document.write(`${key} = ${window[key]}<br>`)
    }

    // window.alert('경고창함수 alert은 window에 속한 메서드이다.');
    // alert('경고창함수 alert은 window에 속한 메서드이다.');

    /*
      window객체는 브라우저기반 모델의 최상위 객체이다.
      alert, prompt, confirm등의 함수(메서드)는 window객체의 메서드이다.

      window객체의 메서드

      1. open() :  새로운 window객체를 생성
          a. url : 주소
          b. width, height : window크기
          c. location, menubar, resizable, status, toolbar(yes/no or 1/0)
      2. moveBy(x, y) : 윈도우를 상대위치로 이동
      3. moveTo(x, y) : 윈도우를 절대위치로 이동
      4. resizeBy(x, y) : 윈도우를 상대크기로 변경
      5. resizeTo(x, y) : 윈도우를 절대크기로 변경
      6. scrollBy(x, y) : 스크롤바를 상대위치로 이동
      7. scrollTo(x, y) : 스크롤바를 절대위치로 이동
      8. focus(): 윈도우에 초점을 이동
      9. blur() : 윈도우에 초점을 제거
     10. close() : 윈도우를 닫음
    */
    // window.open('http://www.naver.com');
    // window.open('http://www.naver.com', 'child', 'width=200 height=200');
    let childWindow = window.open('', '', 'width=400 height=400');
    childWindow.document.write('<h1>window.open() 메서드</h1>');

    // childWindow 움직이기
    // childWindow.moveBy(100, 100); // 상대위치로 이동
    // childWindow.moveTo(600, 600); // 절대위치로 이동

    // 실습. childWindow를 1초마다 x,y좌를 10씩 이동하기
    // moveBy(), setInterval()
    setInterval(() => {
      childWindow.moveBy(10,10);
    }, 1000);

  </script>
</head>
<body>
  
</body>
</html>
