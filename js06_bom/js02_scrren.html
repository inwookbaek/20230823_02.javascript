<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      screen 객체

      웹브라우저의 화면(window객체)이 아니라 운영체제화면의 속성을 갖는 객체이다.
      가장 많이 사용되는 속성은 width, height이다.
    */
    for(let key in screen) {
      document.write(`${key} = ${window[key]}<br>`)
    }

    let child = window.open('','', 'width=300 height=300');
    let width = screen.width;
    let height = screen.height;
    
    child.document.write(`screen 크기 : ${width}, ${height}`)
    child.moveTo(0,0);
    child.resizeTo(width, height)

    // 실습. 1초마다 상대위치를 10씩 이동, 상대크기를 -20씩 조정
    setInterval(() => {
      child.resizeBy(-20, -20);
      child.moveBy(10,10);
    }, 1000);
  </script>
</head>

</body>
</html>
