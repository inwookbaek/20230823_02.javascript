  <h3 id="age"></h3>
  <h3 id="result"></h3>

  <script>
    let currYear = 2023;
    let brithYear = parseInt(prompt('태어난 년도를 입력하세요!!', 1999));
    let age = currYear - brithYear + 1;

    document.getElementById('age').innerHTML = `당신의 나이는 ${age}살 입니다!`

    if(age >= 18) {
      document.getElementById('result').innerHTML = '당신은 성인입니다!';
    } else {
      document.getElementById('result').innerHTML = `당신은 미성년자입니다!`;
    }
  </script>
