<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    // $('h1') -> 태그선택자, $('<h1>') -> 태그생성자
    $(() => {
      // 1. appendTo(부모객체)
      $('<h3></h3>').html('Hello jQuery(1)!!').appendTo('body');
      $('<h3>Hello jQuery(2)!!</h3>').appendTo('body');

      // 2. attr().appendTo()
      $('<img>').attr('src', './images/bp01.jpg').appendTo('body');

      // 3. 객체 $('<img>', {})
      $('<img>', {
        src: './images/bp02.jpg',
        width: 200,
        height: 150
      }).appendTo('body');

      // 4. append() : 문자열형태의 태그를 문서객체로 추가 
      let h1 = '<h3>Hello jQuery(3)!!</h3>'
      let h2 = '<h3>Hello jQuery(4)!!</h3>'
      $('body').append(h1, h2, h1, h2)
    })
  </script>
</head>
<body>
  
</body>
</html>
